<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | LOVT</title>
</head>
    <body>
        <main>
            <header>
                <img src="img/lvt-logo.png" alt="Logo da Lovt" class="header__logo"><img src="img/hamburguerMenu.png" class="header__hamburguerMenu">
            </header>

            <section class="galeriaPortfolio">
                <img src="img/mainImagePortfolio.png" alt="Imagem da galeria de porfólio">
            </section>

            <section class="sales">
                <figure class="sales__new">
                    <img src="img/imgFeature1.png" alt="Imagem do novo ítem." class="sales__new--image">
                    <p class="sales__new--price">$ 1.200</p>
                    <p class="sales__new--tag">New</p>
                    <p class="sales__new--texto">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sollicitudin dui sapien, vitae euismod enim tempus at. Phasellus dapibus sodales diam</p>
                </figure>
                <figure class="sales__sale">
                    <img src="img/imgFeature2.png" alt="Imagem do ítem em sales" class="sales__sale--image">
                    <p class="sales__sale--price">$ 2.000</p>
                    <p class="sales__sale--tag">Sale</p>
                    <p class="sales__sale--text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sollicitudin dui sapien, vitae euismod enim tempus at. Phasellus dapibus sodales diam</p>
                </figure>
            </section>
            <section class="style">
                <h2 class="style__titulo">Your Style</h2>
                <img src="img/styleIndustrial.png" alt="Estilo Industrial" class="style__industrial">
                    <h3 class="style__industrial--titulo">Industrial</h3>
                </img>
                <img src="img/styleModern.png" alt="Estilo Moderno" class="style__modern">
                    <h3 class="style__modern--titulo">Moderno</h3>
                </img>
                <img src="img/styleClassic.png" alt="Estilo Clássico" class="style__classic">
                    <h3 class="style__classic--titulo">Clássico</h3>
                </img>
            </section>
        </main>
        <footer class="rodape">
            <img src="img/googleMaps.png" alt="Mapa com a localização da LOVT." class="rodape__map">
            <article class="rodape__informacoes">
                <p class="rodape__informacoes--texto"></p>
                <adress class="rodape__informacoes--endereco"></adress>
                <p><a href="tel:+1973854555548" class="rodape__informacoes--telefone">+1 (973) 854-555-548</a></p>
                <p><a href="mailto:contact@lovtrealstate.com" class="rodape__informacoes--email">contact@lovtrealstate.com</a></p>
            </article>
            <p class="rodape__social">Our Social Medias:</p>
            <ul class="rodape__social">
                <li><a href="img/instagram.png" title="Ícone para o Instagram" class="rodape__social--media"></a></li>
                <li><a href="img/facebook.png" title="Ícone para o Facebook" class="rodape__social--media"></a></li>
                <li><a href="img/whatsapp.png" title="Ícone para o Whatsapp" class="rodape__social--media"></a></li>
            </ul>
        </footer>
    </body>
</html>
